<!DOCTYPE html>
<html lang="en">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script type="text/javascript" src="helper.js"></script>
<script type="text/javascript" src="plot.js"></script>
<script type="text/javascript" src="graph.js"></script>
<script type="text/javascript" src="drawer.js"></script>

<head>
	<meta charset="UTF-8">
	<!--	<link href="normalize.css" rel="stylesheet">-->
	<link href="graph.css" rel="stylesheet">
	<title>Graph</title>
</head>

<body onload="loadPage()">
<header>
	<h1>Graph builder</h1>
</header>
<div class="main">
	<div class="debug" id="dbg" hidden>
		no errors
	</div>

	<div class="container clearfix">
		<div class="settings">
			<span class="param-name">Начало оси Х</span>
			<input type="text" id="axis-X-start" class="axis-input" title="Начало оси Х" oninput="onInput()" value="-10">
			<span class="param-name">Конец оси Х</span>
			<input type="text" id="axis-X-end" class="axis-input" title="Конец оси Х" oninput="onInput()" value="+10">
			<br><br>

			<span class="param-name">Начало оси Y</span>
			<input type="text" id="axis-Y-start" class="axis-input" title="Начало оси Y" oninput="onInput()" value="-10">
			<span class="param-name">Конец оси Y</span>
			<input type="text" id="axis-Y-end" class="axis-input" title="Конец оси Y" oninput="onInput()" value="+10">
			<br><br>

			<span class="param-name">Частота сетки </span>
			<input type="range" id="grid-size" class="range-input" min="0" max="30" step="5" value="10"
			       oninput="onInput(false)">
			<span id="lbl-grid-size" class="lbl-value">10</span>

			<div class="cur-div param-name">
				<label for="show-cursors" style="word-wrap:break-word">
					<input id="show-cursors" type="checkbox" value="true" onchange="onInput(false)" checked/>Курсоры
				</label>
			</div>

			<br><br>

			<table id="formula-table">
				<tbody>
				<tr>
					<td>
						<span class="param-name">Formula</span>
					</td>
					<td>
						<input type="text" class="formula-input" title="Enter a formula here" oninput="onInput()">
						<br>
						<span class="formula-label">Error</span>
					</td>
					<td>
						<input type="color" class="formula-color" title="Line color" oninput="onInput(false)"></td>
					<td>
						<div class="formula-add btn" onclick="onFormulaBtnClick(this)"></div>
					</td>
					<td>
						<div class="formula-del btn" onclick="onFormulaBtnClick(this)"></div>
					</td>
				</tr>
				</tbody>
			</table>
		</div>

		<div id="table-scroll">
			<table id="help">
				<!-- класс help-line будет клонироваться -->
				<tr class="help-line" hidden>
					<td class="help-func"></td>
					<td class="help-descr"></td>
				</tr>
			</table>
		</div>
	</div>

	<div class="info unselectable">
		<span class="key">Left mouse btn</span>
		<span class="txt">Drag</span><br>
		<span class="key">Right mouse btn</span>
		<span class="txt">Copy/Save</span><br>
		<span class="key">Ctrl + left mouse btn</span>
		<span class="txt">Zoom area</span><br>
		<span class="key">Mouse wheel</span>
		<span class="txt">Zoom</span><br>
		<span class="key">Shift + Mouse wheel</span>
		<span class="txt">Zoom X</span><br>
		<span class="key">Alt + Mouse wheel</span>
		<span class="txt">Zoom Y</span><br>
		<span class="key">Left mouse dbl click</span>
		<span class="txt">Undo zoom</span><br>
	</div>

	<div id="cnv-div">
		<span id="lbl-cnv-size" class="lbl-value unselectable">100 x 100</span>
		<canvas id="cnv">
		</canvas>
	</div>
</div>

</body>
</html>
