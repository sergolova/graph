<!DOCTYPE html>
<html lang="en">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script type="text/javascript" src="helper.js"></script>
<script type="text/javascript" src="plot.js"></script>
<script type="text/javascript" src="graph.js"></script>
<script type="text/javascript" src="drawer.js"></script>

<head>
	<meta charset="UTF-8">
	<!--	<link href="normalize.css" rel="stylesheet">-->
	<link href="graph.css" rel="stylesheet">
	<title>Graph</title>
</head>

<body onload="loadPage()">
<header>
	<h1>Graph builder</h1>
</header>
<div class="main">
	<div class="container clearfix">
		<div class="settings">
			<span class="param-name">Х-axis start</span>
			<input type="text" id="axis-X-start" class="axis-input" oninput="onInput()" value="-10">
			<span class="param-name">Х-axis end</span>
			<input type="text" id="axis-X-end" class="axis-input" oninput="onInput()" value="+10">
			<br><br>

			<span class="param-name">Y-axis start</span>
			<input type="text" id="axis-Y-start" class="axis-input" oninput="onInput()" value="-10">
			<span class="param-name">Y-axis end</span>
			<input type="text" id="axis-Y-end" class="axis-input" oninput="onInput()" value="+10">
			<br><br>

			<span class="param-name">Grid rate</span>
			<input type="range" id="grid-size" class="range-input" min="0" max="30" step="5" value="10"
			       oninput="onInput(false)">
			<span id="lbl-grid-size" class="lbl-value">10</span>

			<div class="cur-div param-name">
				<label for="show-cursors" style="word-wrap:break-word">
					<input id="show-cursors" type="checkbox" value="true" onchange="onInput(false)" checked/>Cursors
				</label>
			</div>

			<br><br>

			<table id="formula-table">
				<tbody>
				<tr>
					<td>
						<span class="param-name">Func y=f(x)</span>
					</td>
					<td>
						<input type="text" class="formula-input" title="Enter a formula here. Is not case-sensitive"
						       oninput="onInput()">
						<br>
						<span class="formula-label">Error</span>
					</td>
					<td>
						<input type="color" class="formula-color" title="Line color" oninput="onInput(false)"></td>
					<td>
						<div class="formula-add btn" onclick="onFormulaBtnClick(this)" title="Add function"></div>
					</td>
					<td>
						<div class="formula-del btn" onclick="onFormulaBtnClick(this)" title="Del function"></div>
					</td>
				</tr>
				</tbody>
			</table>
		</div>

		<div id="table-scroll">
			<table id="help">
				<!-- класс help-line будет клонироваться -->
				<tr class="help-line" hidden>
					<td class="help-func"></td>
					<td class="help-descr"></td>
				</tr>
			</table>
		</div>
	</div>

	<div class="wrapper">
		<div class="info unselectable">
			<span class="key">Left mouse btn</span>
			<span class="txt">Drag</span><br>
			<span class="key">Right mouse btn</span>
			<span class="txt">Copy/Save</span><br>
			<span class="key">Ctrl + left mouse btn</span>
			<span class="txt">Zoom area</span><br>
			<span class="key">Mouse wheel</span>
			<span class="txt">Zoom</span><br>
			<span class="key">Shift + Mouse wheel</span>
			<span class="txt">Zoom X</span><br>
			<span class="key">Alt + Mouse wheel</span>
			<span class="txt">Zoom Y</span><br>
			<span class="key">Left mouse dbl click</span>
			<span class="txt">Undo zoom</span><br>
		</div>

		<div id="cnv-div">
			<span id="lbl-cnv-size" class="lbl-value unselectable">100 x 100</span>
			<canvas id="cnv">
			</canvas>
		</div>
	</div>
</div>

<footer>

</footer>

</body>
</html>
